<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <!-- Google Material Symbols (Only One Link Needed) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="icon" href="https://th.bing.com/th?q=Weather+Forecast+Clip+Art&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&cc=NG&setlang=en&adlt=moderate&t=1&mw=247">

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined">search</span>
        </button>
      </header>

      <section class="weather-info hide">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined">location_on</span>
            <h4 class="country-txt">Nigeria</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 24th March</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="./assets/weather/clouds.svg"
            alt="cloud svg"
            class="weather-summary-img"
          />

          <div class="weather-summary-info">
            <h1 class="temp-txt">29 &deg;C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>

            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt humidity-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>

            <div class="condition-info">
              <h5 class="regular-txt ">Wind Speed</h5>
              <h5 class="humidity-value-txt wind-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">08 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              alt="icon"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 &deg;C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="./assets/message/search-city.png" alt="icon" />

        <div>
          <h1>Search City</h1>
          <h4 class="regilar-txt">
            Find out the weather conditons of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message hide">
        <img src="./assets/message/not-found.png" alt="icon" />

        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditons of the city
          </h4>
        </div>
      </section>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
